<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>

    <script type="module">
      const prefix = await (async () => {
        const prefix = (window.__PREFIX__ = "/customPrefix");
        return prefix;
      })();

      const withPrefix = (path) => {
        if (!path.startsWith("/")) {
          if (path.startsWith("./")) {
            path = path.replace(/^.\//, "/");
          } else {
            path = "/" + path;
          }
        }
        return prefix + path;
      };

      const fragment = document.createDocumentFragment();
      ["/vite.svg", "/assets/index-BXNUme4l.css"].forEach((path) => {
        const asset = document.createElement("link");
        if (path.endsWith(".css")) {
          asset.rel = "stylesheet";
        } else if (path.endsWith(".js")) {
          asset.rel = "modulepreload";
        } else if (path.endsWith(".svg")) {
          asset.rel = "icon";
          asset.type = "image/svg+xml";
        }
        asset.href = withPrefix(path);
        fragment.appendChild(asset);
      });

      ["/assets/index-wMoT7Wgn.js"].forEach((path) => {
        const asset = document.createElement("script");
        if (path.endsWith(".js")) {
          asset.type = "module";
        }
        asset.src = withPrefix(path);
        fragment.appendChild(asset);
      });
      document.head.appendChild(fragment);
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
